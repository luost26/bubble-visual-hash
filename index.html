<!DOCTYPE html>
<html>

<head>
    <title>Bubble Visual Hash</title>

</html>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="bubble_visual_hash.js"></script>

<body>
    <h1>
        Bubble Visual Hash
        <small>
            <a class="github-button" href="https://github.com/luost26/bubble-visual-hash"
                data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star"
                data-show-count="true" aria-label="Star luost26/bubble-visual-hash on GitHub">Star</a> </small>
    </h1>
    <table style="text-align: center;">
        <tr>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="A lot of bubbles!!" viewBox="0 0 300 300"
                    style="height: 300px;"></svg>
            </td>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="Lorem ipsum sit amet" viewBox="0 0 600 300"
                    style="height: 300px;"></svg>
            </td>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="Bubble visual hash" viewBox="0 0 200 300"
                    style="height: 300px;"></svg>
            </td>
        </tr>
        <tr>
            <td>
                A lot of bubbles!!
            </td>
            <td>
                Lorem ipsum sit amet
            </td>
            <td>
                Bubble visual hash
            </td>
        </tr>
    </table>

    <h2>Try your own!</h2>
    <form onsubmit="return false;">
        <input id="input-text" type="text" placeholder="Type your text here" />
        <button onclick="renderYourOwn()">Render</button>
    </form>
    <svg id="own-hash" viewBox="0 0 300 300" style="height: 300px;"></svg>
    <script>
        var canvases = document.querySelectorAll(".bubble-visual-hash");
        canvases.forEach(renderBubbleVisualHash);

        renderYourOwn = function () {
            var text = document.getElementById("input-text").value;
            var canvas = document.getElementById("own-hash");
            canvas.innerHTML = "";
            canvas.setAttribute("data-bubble-visual-hash", text);
            renderBubbleVisualHash(canvas);
        }
        renderYourOwn();
    </script>
</body>
