<!DOCTYPE html>
<html>

<head>
    <title>Bubble Visual Hash</title>

</html>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="bubble_visual_hash.js"></script>

<body>
    <h1>
        Bubble Visual Hash
        <small>
            <a class="github-button" href="https://github.com/luost26/bubble-visual-hash"

    </h1>
    <table style="text-align: center;">
        <tr>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="A lot of bubbles!!" viewBox="0 0 300 300"

            </td>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="Lorem ipsum sit amet" viewBox="0 0 600 300"

            </td>
            <td>
                <svg class="bubble-visual-hash" data-bubble-visual-hash="Bubble visual hash" viewBox="0 0 200 300"
                    style="height: 300px;"></svg>
            </td>
        </tr>
        <tr>
            <td>
                A lot of bubbles!!
            </td>
            <td>
                Lorem ipsum sit amet
            </td>
            <td>
                Bubble visual hash
            </td>
        </tr>

    <script>
        renderBubbleVisualHash();
    </script>
